jobs:
  build:
    strategy:
      matrix:
        include: 
          - os: ubuntu-latest
          - os: macos-10.15
          - os: macos-11
          - os: macos-12
    runs-on: ${{matrix.os}}
    steps:
      - name: Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Build bottles
        run: |
          mkdir ~/bottles
          cd ~/bottles
          brew test-bot
  
