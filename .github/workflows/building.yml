name: Building

on:
  pull_request:
  # push:
  #   branches: [master]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include: 
          - os: ubuntu-latest
          - os: macos-10.15
          - os: macos-11
          - os: macos-12
    runs-on: ${{matrix.os}}
    steps:
      - name: Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Build bottles
        run: |
          mkdir ~/bottles
          cd ~/bottles
          brew test-bot
  
      - name: Upload bottles
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: bottles
          path: ~/bottles
          if-no-files-found: error
          
  release_and_upload:
    # needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Create a new release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload bottles as release assets
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with: 
          upload_url: $${{ steps.create_release.outputs.upload_url }}
          asset_path: ~/bottles
          asset_name: homebrew_bottles
