name: Upload Homebrew Bottles

on:
  pull_request:

env:
  SEMVER_REGEX: "^([0-9]+)\.([0-9]+)\.([0-9]+)(?:-([0-9A-Za-z-]+(?:\.[0-9A-Za-z-]+)*))?(?:\+[0-9A-Za-z-]+)?$"

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Attempt to get version from latest commit message
        shell: bash
        run: |
          echo VERSION=$(echo "${{ github.event.head_commit.message }}" | sed 's/${{ env.SEMVER_REGEX }}/\1/') >> $GITHUB_ENV
          if [ "${{ env.VERSION }}" == '' ]; then
              echo "Unable to parse version for release from latest commit message";
          fi
          exit 1

      - name: Create a new release 
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.Version }}
          release_name: Release ${{ env.Version }}
          draft: false
          prerelease: false

  build_and_upload:
    needs: release
    strategy:
      fail-fast: false
      matrix:
        include: 
          - os: ubuntu-latest
          - os: macos-10.15
          - os: macos-11
          - os: macos-12
    runs-on: ${{ matrix.os }}
    steps:
      - name: Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Build bottle
        run: |
          brew test-bot
          echo "BOTTLE_FILEPATH=$(find . -name "*.tar.gz" -type f)" >> $GITHUB_ENV
          echo "BOTTLE_FILENAME=$(echo "$BOTTLE_FILEPATH" | sed 's#.*/##')" >> $GITHUB_ENV

      - name: Upload bottle as release asset for latest release
        uses: actions/upload-release-asset@v1
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with: 
          upload_url: ${{ needs.release.outputs.upload_url }}
          asset_path: ${{ env.BOTTLE_FILEPATH }}
          asset_name: ${{ env.BOTTLE_FILEPATH }} # need to change to env.BOTTLE_FILENAME when I figure out how to get that working
          asset_content_type: application/gzip
