name: Upload Homebrew Bottles

on:
  push:

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Attempt to get version from latest commit message
        uses: actions-ecosystem/action-regex-match@v2
        id: get-version
        with:
          # requires a push event for the workflow
          text: ${{ github.event.head_commit.message }}
          # semantic version regex
          regex: '^(0|[1-9]\d*)\.(0|[1-9]\d*)\.(0|[1-9]\d*)(?:-((?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*)(?:\.(?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*))*))?(?:\+([0-9a-zA-Z-]+(?:\.[0-9a-zA-Z-]+)*))?$'

      - name: Check if version was parsed and fail loudly if not
        if: ${{ steps.get-version.outputs.match == '' }}
        # this action allows using Github API directly, so we can use the core libraries fail function
        # https://timheuer.com/blog/manually-force-a-failure-in-github-action-step/
        uses: actions/github-script@v3
        with: 
          script: |
            core.setFailed('Unable to parse a semantic version from latest tap commit message.')

      - name: Create a new release 
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get-version.outputs.match }}
          release_name: Release ${{ steps.get-version.outputs.match }}
          draft: false
          prerelease: false

  build_and_upload:
    needs: release
    strategy:
      fail-fast: false
      matrix:
        include: 
          - os: ubuntu-latest
          - os: macos-10.15
          - os: macos-11
          - os: macos-12
    runs-on: ${{ matrix.os }}
    steps:
      - name: Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Build bottle
        run: |
          brew test-bot
          echo "BOTTLE_FILEPATH=$(find . -name "*.tar.gz" -type f)" >> $GITHUB_ENV
          echo "BOTTLE_FILENAME=$(echo "$BOTTLE_FILEPATH" | sed 's#.*/##')" >> $GITHUB_ENV

      - name: Upload bottle as release asset for latest release
        uses: actions/upload-release-asset@v1
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with: 
          upload_url: ${{ needs.release.outputs.upload_url }}
          asset_path: ${{ env.BOTTLE_FILEPATH }}
          asset_name: ${{ env.BOTTLE_FILEPATH }} # need to change to env.BOTTLE_FILENAME when I figure out how to get that working
          asset_content_type: application/gzip
